<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-image: url('/static/images/ree.jpeg'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        

        .signup-card {
            width: 400px;
            background-image: url('/static/images/ree.jpeg'); 
            background-size: cover;
            background-position: center;
            background-color: #ffffff; /* Fallback background color */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        

        .signup-card h1 {
            margin-bottom: 30px;
            color: #ffffff; /* Blue color for headings */
        }

        .signup-form label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            color: #ffffff; /* Dark gray color for labels */
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"],
        .signup-form input[type="file"],
        .signup-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        .signup-form input[type="text"]:focus,
        .signup-form input[type="email"]:focus,
        .signup-form input[type="password"]:focus,
        .signup-form input[type="file"]:focus {
            border-color: #ffffff; /* Blue color when input is focused */
        }

        .signup-form input[type="submit"] {
            background-color: #2196F3; /* Blue color for submit button */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form input[type="submit"]:hover {
            background-color: #0c7cd5; /* Darker shade of blue on hover */
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
        }

        .login-link a {
            color: #ffffff; /* Blue color for login link */
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .signup-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <h1>User Signup</h1>
        <form class="signup-form" method="POST" action="{{ url_for('signup') }}" enctype="multipart/form-data">
            <label for="username">Company Name:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
            
            <label for="photo">Company ID Photo:</label>
            <input type="file" id="photo" name="photo" required>
            
            <label for="mobile-number">Mobile Number:</label>
            <input type="text" id="mobile-number" name="mobile_number" required>
            
            <input type="submit" value="Sign Up">
        </form>

        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</body>
</html>
